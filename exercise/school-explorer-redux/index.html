<html>

<head>
  <title>School Info Explorer</title>

  <!-- Stylesheet for Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Stylesheet for Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <!-- Exercise stylesheet -->
  <link href="index.css" rel="stylesheet">
</head>

<body>

  <fieldset id="school-filters">
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="grade-level-select">Grade Levels</label>
      </div>
      <select id="grade-level-select" class="form-select">
        <option value="">All</option>
        <option>Grade K</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
        <option>Grade 4</option>
        <option>Grade 5</option>
        <option>Grade 6</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9</option>
        <option>Grade 10</option>
        <option>Grade 11</option>
        <option>Grade 12</option>
      </select>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="zip-code-select">Zip Code</label>
      </div>
      <select id="zip-code-select" class="form-select">
        <option value="">All</option>
      </select>
    </div>


  </fieldset>

  <div id="school-map"></div>

  <fieldset id="school-sorters">
    <span>Sort:</span>
    <div class="input-group-text w-100">
      <label for="sort-by-name">Name</label>
      <input class="form-check-input" type="checkbox" id="sort-by-name" style="margin:auto;">
    </div>
    <div class="input-group-text w-100">
      <label for="sort-by-score">Score</label>
      <input class="form-check-input" type="checkbox" style="margin:auto;" id="sort-by-score">
    </div>
  </fieldset>

  <div id="school-list">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">${name}</h6>
        <p class="card-text"><b>Address: </b>${add}</p>
        <p class="card-text"><b>Phone: </b>${phone}</p>
        <p class="card-text"><b>Website: </b><a href="${web}">${name}</a></p>
      </div>
    </div>
  </div>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- Underscore JavaScript -->
  <script src="https://unpkg.com/underscore@1.13.2/underscore-umd-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
    integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Exercise JavaScript -->
  <script src="../../data/schools.js"></script>
  <script src="../../data/scores.js"></script>
  <script src="tools.js"></script>
  <script src="index.js"></script>
</body>

</html>
